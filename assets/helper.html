<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/style/style.min.css">
    <style>
        html {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="js-helper helper block">
    <div class="header header_blue helper__header">
        <div class="header__left">
            <div class="header__avatar" style="background-image:('kek')">

            </div>
        </div>
        <div class="header__right">
            <div class="header__info">
                <div class="header__info-name">Admin</div>
                <div class="header__info-position">Consultant</div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__content">
            <div js-field-message class="message message_admin">
                <div class="message__info"><span class="message__info-name">Admin</span> <span
                        class="message__info-time"> 15:31 </span></div>
                <div class="message__text">
                    Здравствуйте! Чем я могу вам помочь?
                </div>
                <div class="message__task">
                    <div class="message__task-title">
                        Мой список команд;
                    </div>
                    <div class="message__task-list">
                        <div class="message__task-item">
                            - Что поменялось за последний месяц
                        </div>
                        <div class="message__task-item">
                            - Расскажи новости
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="field">
        <div class="field__content">
            <textarea class="" js-field placeholder="Введите сообщение и нажмите Enter"></textarea>
        </div>
    </div>
</div>
<div class="js-circle-button-open circle-button circle-button_blue">
    <div class="circle-button__icon circle-button__icon_message"></div>
</div>
<script src="build/js/helper.min.js"></script>

</body>
</html>
